{% load bootstrap4 %}
<script>
    $("table #demo-form2").submit(function(e){
        e.preventDefault();
        $.ajax({
            type:'POST',
            url:$(this).attr("action"),
            data: $(this).serialize(),
            success:function(resp){
                $(".toast .alert-success").html(resp);
                $('.toast').toast({delay: 3000});
                $('.toast').toast('show');
                callData('/list-category');
                $(".modal .close").click();
            },
            error: function (xhr, ajaxOptions, thrownError) {
              alert(xhr.status);
              alert(thrownError);
            }
        });
    });
</script>
<div class="table-responsive">
    <table class="table table-hover table-striped">
        <tr><td>
                    <form method="POST" action="show-categoria/{{object.id}}" role="form" class="form-horizontal" id="demo-form2" data-parsley-validate>{% csrf_token %}
                        {% bootstrap_form form %}
                        {% buttons %}
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-danger">Confirmar</button>
                                <button type="button" class="btn btn-secondary btn-ms" data-dismiss="modal">Cancelar</button>
                            </div>
                        {% endbuttons %}

                    </form>
        </td></tr>
    </table>
</div>
